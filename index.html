  <title>Faith Gates — Stage Manager</title>
  <meta name="description" content="Faith Gates — Stage Manager. Resume, portfolio, production photo gallery, and contact." />
  <style>
    /* ----- Colors & variables ----- */
    :root{
      --burgundy: #7a0f17; /* main burgundy accent/background */
      --bg: #f6f5f4;
      --panel: #ffffff;
      --muted: #666666;
      --maxw: 1100px;
      --radius: 10px;
      --shadow: 0 6px 20px rgba(15,15,15,0.06);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* ----- Global reset ----- */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,var(--bg) 0%, #efecec 100%);
      color:#111;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
    }

    /* ----- Layout container ----- */
    .wrap{
      max-width:var(--maxw);
      margin:28px auto;
      padding:26px;
    }

    /* ----- Header / nav ----- */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:24px;
      margin-bottom:20px;
    }
    .brand{
      display:flex;
      gap:14px;
      align-items:center;
    }
    .logo{
      width:64px;height:64px;border-radius:12px;
      background:var(--panel);
      display:flex;align-items:center;justify-content:center;
      font-weight:700;color:var(--burgundy);
      box-shadow:var(--shadow);
      font-size:20px;
    }
    .site-title{font-weight:700}
    nav a{
      margin-left:18px;color:var(--muted);text-decoration:none;font-weight:600;
    }
    nav a.active{color:var(--burgundy);}

    /* ----- Hero ----- */
    .hero{
      display:grid;
      grid-template-columns: 1fr 300px;
      gap:22px;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.85));
      padding:26px;border-radius:var(--radius);
      box-shadow:var(--shadow);
      align-items:center;
    }
